<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    
    
    <title>Formularz</title>
    <style>
        #form{
            width: 400px;
            margin-left: 10px;
        }
   </style>
</head>
<body>
    <form id="form" method="post" action="send-form.php">
        <div class="mb-3">
            <label for="Imie" class="form-label">Imie: </label>
            <input type="text" class="form-control" id="InputImie" name="InputImie" required>
        </div>
        <div class="mb-3">
            <label for="Nazwisko" class="form-label">Nazwisko: </label>
            <input type="text" class="form-control" id="InputNazwisko" name="InputNazwisko">
        </div>

        <div class="mb-3">
            <label for="DataUrodzenia" class="form-label">Data urodzenia: </label>
            <input type="date" class="form-control" id="InputDate" required name="InputDate">
        </div>

        <div class="mb-3">
            <label for="Email" class="form-label">Adres email: </label>
            <input type="email" class="form-control" id="InputEmail" required name="InputEmail">
        </div>

        <div class="mb-3">
            <label for="Telefon_numer" class="form-label">Numer telefonu: </label>
            <input type="number" class="form-control" id="InputNumerTelefonu" name="InputNumerTelefonu">
        </div>
        
        <div class="mb-3">
            <label for="Wojewodztwo" class="form-label">Wybierz województwo: </label>
            <select class="form-select" id="InputWojewodztwo" name="InputWojewodztwo">
                    <option value="" selected disabled>Wybierz województwo</option>
                <option>Dolnośląskie</option>
                <option>Kujawsko-pomorskie</option>
                <option>Lubelskie</option>
                <option>Lubuskie</option>
                <option>Łódzkie</option>
                <option>Małopolskie</option>
                <option>Mazowieckie</option>
                <option>Opolskie</option>
                <option>Podkarpackie</option>
                <option>Podlaskie</option>
                <option>Pomorskie</option>
                <option>Śląskie</option>
                <option>Świętokrzyskie</option>
                <option>Warmińsko-mazurskie</option>
                <option>Wielkopolskie</option>
                <option>Zachodniopomorskie</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Plec" class="form-label">Wybierz płeć: </label>
            <input class="form-check-input" type="radio" name="Plec" id="PlecM" required>
            <label class="form-check-label" for="PlecM">
                Mężczyzna
            </label>

            <input class="form-check-input" type="radio" name="Plec" id="PlecK" required>
            <label class="form-check-label" for="PlecK">
                Kobieta
            </label>

        </div>

        <div class="mb-3">
            <label for="Newsletter" class="form-label">Zgoda na newsletter: </label>
            <input type="checkbox" class="form-check-checkbox" id="InputNewsletter">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-sub">Submit</button>
    </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

        <script src="js.js"></script>

</body>
</html>
